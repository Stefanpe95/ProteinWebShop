<div class="card shadow-sm" *ngIf="productItem">
    <img class="bd-placeholder-img card-img-top" width="200px" height="200px"  [src]="productItem.imageUrl"/>

    <div class="card-body">
        <p class="card-text">
            <strong>{{productItem.price | currency:'EUR'}}</strong>
            <i *ngIf="addedToWishlist" class="fas fa-star float-right" (click)="handleRemoveFromWishlist()"></i>
            <i *ngIf="!addedToWishlist" class="far fa-star float-right" (click)="handleAddToWishlist()"></i>
        </p>
      <p class="card-text"><b><i>{{productItem.name}}</i></b></p>
      <p class="card-text">{{productItem.description}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn"
          (click)="handleAddToCart()">Add to Cart</button>
        </div>
      </div>
    </div>
